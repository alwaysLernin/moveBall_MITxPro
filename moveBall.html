var ballArray = [ball1,ball2];
    

function moveBallXY()
{  
for (let i = 0; i < ballArray.length; i++)
  {
    var currBall = ballArray[i];
    var positionX = parseInt(currBall.style.left, 10);
    var positionY = parseInt(currBall.style.top, 10);

    if (positionX >= maxX)
    {
      xDir = -1;
      bWidth = bWidth - 5;
      bHeight = bHeight - 5;
    }
    else if (positionX <= minX)
    {
      xDir = 1;
    }
    
    
    if (positionY >= maxY)
    {
      yDir = -1;
      bWidth = bWidth - 5;
      bHeight = bHeight - 5;
    }
    else if (positionY <= minY)
    {
      yDir = 1;
    }
    
      positionX = positionX + ((velocity + i) * xDir);
      console.log(positionX);
      positionY = positionY + ((velocity + i) * yDir);
      currBall.style.height = bHeight + "px";
      currBall.style.width = bWidth + "px";
      currBall.style.left = positionX + "px";
      currBall.style.top = positionY + "px"; 
    
      console.log(i + " ; " + positionX);
  }    
}
